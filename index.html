<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mono-sketch</title>
</head>
<body>
    <h1>Mono-sketch</h1>
    <div class="menu">
        <button id="blackbutton">Black</button>
        <button id="eraser">Eraser</button>
        <button id="rainbow">Rainbow</button>
        <button id="clear">Clear</button>
    </div>

    <div class ="container">

    </div>
    <div class="slider">
        <input type="range" min="16" max="100" value="16" id="myRange" oninput="this.nextElementSibling.value = this.value" >
        <output>16 X 16</output> 
    </div>
   
    <script src="script.js"></script>
    <footer>Created by Arussel at https://github.com/Arussel1/etch-a-sketch</footer>
</body>
